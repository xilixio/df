config:
  description: "Example packages.yaml for testing."
packages:
  pk1:
    deps:
      - pk2
    Linux:
      install: "touch /tmp/pk1.tmp"
      check: "[ -e /tmp/pk1.tmp ]"
    Darwin:
      install: "touch /tmp/pk1.tmp"
      check: "[ -e /tmp/pk1.tmp ]"
  pk2:
    deps:
      - pk3
    Linux:
      install: "touch /tmp/pk2.tmp"
      check: "[ -e /tmp/pk2.tmp ]"
    Darwin:
      install: "touch /tmp/pk2.tmp"
      check: "[ -e /tmp/pk2.tmp ]"
  pk3:
    deps:
    Linux:
      install: "touch /tmp/pk3.tmp"
      check: "[ -e /tmp/pk3.tmp ]"
  pk_no_os: "tbd"
  pk_no_check: 
    Linux: 
      install: "true"
    Darwin:
      install: "true"
  pk_no_install: 
    Linux: 
      check: "true"
    Darwin:
      check: "true"
  pkCD1: 
    deps:
      - pk1
      - pkCD2
    Linux: 
      install: ""
      check: ""
    Darwin:
      install: ""
      check: ""
  pkCD2: 
    deps:
      - pkCD1
    Linux: 
      install: ""
      check: ""
    Darwin:
      install: ""
      check: ""
  pk_install_fail: 
    deps:
    Linux: 
      install: "echo \"Some error.\"; exit 1"
      check: "true"
    Darwin:
      install: "echo \"Some error.\"; exit 1"
      check: "true"